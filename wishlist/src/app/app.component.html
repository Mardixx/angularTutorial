<div class="container">
  <!-- <div *ngIf="items.length == 0">
    No wishes to display.
  </div> -->

  <form>
    <div>
      <label>Wish</label>
        <input type="text">
    </div>
    <div>
      <button type="submit"
      (click)="$event.preventDefault();"
      >Add wish</button>
    </div>
  </form>

  <div *ngIf="items.length == 0; else showItems">
    No wishes to display.
  </div>

  <!-- <ng-template #noItems>
    No wishes to display.
  </ng-template> -->

  <ng-template #showItems>
    <ul *ngIf="items.length > 0" class="wishlist">
      <li class="wishesCheckbox" *ngFor="let item of items; index as ii">
        <label class="WishesCheckboxLabel">
          <input type="checkbox" class="checkbox" [checked]="item.isComplete" [attr.data-index]="ii" (click)="toggleItem(item)"> {{ item.wishText }} <!--data-index is linked to the index of the *ngFor loop -->
        </label>
      </li>
    </ul>
  </ng-template>

  <!-- <ul *ngIf="items.length > 0" class="wishlist">
    <li class="wishesCheckbox" *ngFor="let item of items">
      <label class="WishesCheckboxLabel">
        <input type="checkbox" class="checkbox"> {{ item.wishText }}
      </label>
    </li>
  </ul> -->
</div>
